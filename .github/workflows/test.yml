name: Quality Checks

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Tests and Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: devenv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Run tests
        run: nix develop --command pytest -v

      - name: Check code formatting (black)
        run: nix develop --command black --check .

      - name: Lint with ruff
        run: nix develop --command ruff check .

      - name: Type check with mypy
        run: nix develop --command mypy claude_automation/
        continue-on-error: true  # Don't fail on type errors initially

      - name: Display test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code formatting checked" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linting completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type checking completed" >> $GITHUB_STEP_SUMMARY
